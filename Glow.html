<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8"/>
    <title>Babylon - Getting Started</title>
	
    <!--- link to the last version of babylon --->
    <script src="https://cdn.babylonjs.com/babylon.max.js"></script>
    <style>
        html,body {
            overflow: hidden;
            width   : 100%;
            height  : 100%;
            margin  : 0;
            padding : 0;
        }

        #renderCanvas {
            width   : 100%;
            height  : 100%;
            touch-action: none;
        }
    </style>
</head>
<body>


    <canvas id="renderCanvas"></canvas>
    <script>
		
        window.addEventListener('DOMContentLoaded', function(){
            // get the canvas DOM element
            var canvas = document.getElementById('renderCanvas');

            // load the 3D engine
            var engine = new BABYLON.Engine(canvas, true);

            // createScene function that creates and return the scene
            var createScene = function(){
                // create a basic BJS Scene object
                var scene = new BABYLON.Scene(engine);

                // create a FreeCamera, and set its position to (x:0, y:5, z:-10)
                var camera = new BABYLON.ArcRotateCamera('camera1',1,0.8,10, new BABYLON.Vector3(0, 0, 0), scene);

                // target the camera to scene origin
                camera.setTarget(BABYLON.Vector3.Zero());

                // attach the camera to the canvas
                camera.attachControl(canvas, false);

                // create a basic light, aiming 0,1,0 - meaning, to the sky
                var light = new BABYLON.HemisphericLight('light1', new BABYLON.Vector3(0,1,0), scene);

                // create a built-in "sphere" shape; its constructor takes 5 params: name, width, depth, subdivisions, scene

		//var h1 = new BABYLON.HighlightLayer("hl1",scene);
               
				var earth = new BABYLON.StandardMaterial("earth", scene);
				earth.diffuseTexture = new BABYLON.Texture("Earth.jpg",scene);

			   var sphere = BABYLON.Mesh.CreateSphere('sphere', 16, 2, scene);
			   sphere.material = earth;

                // move the sphere upward 1/2 of its height
                sphere.position.y = 4;

                // create a built-in "ground" shape; its constructor takes the same 5 params as the sphere's one
                var ground = BABYLON.Mesh.CreateGround('ground1', 6, 6, 2, scene);
				
				scene.clearColor = BABYLON.Color3.Black;

	/*	var h1 = new BABYLON.HighlightLayer("hl1",scene);
		h1.addMesh(sphere,BABYLON.Color3.Green());
                // return the created scene
	//========================================================//			
				var textureResolution = 512;
	var textureGround = new BABYLON.DynamicTexture("dynamic texture", {width:512, height:256}, scene);   
	var textureContext = textureGround.getContext();
	
	var materialGround = new BABYLON.StandardMaterial("Mat", scene);    				
	materialGround.diffuseTexture = textureGround;
	sphere.material = materialGround;
	
    //Add text to dynamic texture
    var font = "bold 44px monospace";
    textureGround.drawText("Vasai", 75, 135, font, "green", "white", false, true);
	//===========================================================// */
                return scene;
            }

            // call the createScene function
            var scene = createScene();

            // run the render loop
            engine.runRenderLoop(function(){
                scene.render();
            });

            // the canvas/window resize event handler
            window.addEventListener('resize', function(){
                engine.resize();
            });
        });
		
		
    </script>
</body>
</html>
